<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Cost Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            animation: backgroundShift 10s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            100% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            font-size: 2.5rem;
            position: relative;
        }

        h1::before {
            content: 'ðŸ’°';
            position: absolute;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 500;
            color: #555;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 35px;
        }

        label i {
            color: #667eea;
        }

        .slider-container {
            position: relative;
            padding: 15px 0;
            margin-top: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #e0e0e0, #f0f0f0);
            border-radius: 10px;
            outline: none;
            -webkit-appearance: none;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: #555;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .slider-value {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            background: #555;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: popIn 0.3s ease;
            z-index: 10;
        }

        input[type="number"] {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="number"]:focus {
            border-color: #555;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .toggle-container {
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
            background: rgba(255, 255, 255, 0.8);
        }

        .toggle-btn {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #555;
        }

        .toggle-btn.active {
            background: #555;
            color: white;
            transform: scale(1.05);
        }

        .toggle-btn:hover:not(.active) {
            background: rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        button {
            padding: 15px 25px;
            background: #555;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .chart-container {
            margin: 40px 0;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 300px;
            gap: 30px;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
            position: relative;
            animation: fadeInUp 0.8s ease-out;
        }

        .bar {
            width: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            border-radius: 15px 15px 0 0;
            position: relative;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            overflow: hidden;
        }

        .bar.target {
            background: linear-gradient(135deg, #2ed573, #1dd1a1);
            box-shadow: 0 10px 20px rgba(45, 213, 115, 0.3);
        }

        .bar-label {
            margin-top: 15px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .bar-value {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 700;
            white-space: nowrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounceIn 0.5s ease-out;
        }

        .bar.target .bar-value {
            background: #333;
        }

        .results {
            text-align: center;
            margin-top: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .savings {
            font-size: 1.8rem;
            font-weight: 800;
            margin-top: 15px;
            padding: 15px 25px;
            border-radius: 25px;
            display: inline-block;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .positive {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            box-shadow: 0 8px 16px rgba(17, 153, 142, 0.3);
        }

        .negative {
            background: linear-gradient(135deg, #ff6b6b, #ffa8a8);
            color: white;
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
        }

        .neutral {
            background: linear-gradient(135deg, #a8a8a8, #d0d0d0);
            color: white;
            box-shadow: 0 8px 16px rgba(168, 168, 168, 0.3);
        }

        .wallet-icon {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 3rem;
            color: #555;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 200px;
            }

            .bar-value {
                font-size: 0.9rem;
            }

            h1 {
                font-size: 2rem;
            }

            h1::before {
                display: none;
            }

            .wallet-icon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-wallet wallet-icon"></i>
        <h1>Meal Cost Visualizer</h1>

        <div class="controls">
            <div class="control-group">
                <label for="current-cost"><i class="fas fa-dollar-sign"></i> Current Cost Per Meal</label>
                <div class="slider-container">
                    <input type="range" id="current-cost" min="0" max="50" value="10" step="0.5">
                    <div class="slider-value">$10</div>
                </div>
            </div>

            <div class="control-group">
                <label for="target-cost"><i class="fas fa-bullseye"></i> Target Cost Per Meal</label>
                <div class="slider-container">
                    <input type="range" id="target-cost" min="0" max="50" value="10" step="0.5">
                    <div class="slider-value">$10</div>
                </div>
            </div>

            <div class="control-group">
                <label for="meals-per-day"><i class="fas fa-utensils"></i> Meals Per Day</label>
                <input type="number" id="meals-per-day" min="1" max="10" value="3">
            </div>

            <div class="control-group">
                <label><i class="fas fa-calendar-alt"></i> Calculation Mode</label>
                <div class="toggle-container">
                    <button class="toggle-btn active" id="monthly-btn">Monthly</button>
                    <button class="toggle-btn" id="yearly-btn">Yearly</button>
                </div>
            </div>

            <div class="control-group">
                <button id="average-btn"><i class="fas fa-magic"></i> Set to Average ($10)</button>
            </div>
        </div>

        <div class="chart-container">
            <div class="bar-container">
                <div class="bar" id="current-bar" style="height: 150px;">
                    <div class="bar-value" id="current-value">$900</div>
                </div>
                <div class="bar-label">Current Meal Cost</div>
            </div>

            <div class="bar-container">
                <div class="bar target" id="target-bar" style="height: 100px;">
                    <div class="bar-value" id="target-value">$900</div>
                </div>
                <div class="bar-label">Target Meal Cost</div>
            </div>
        </div>

        <div class="results">
            <div id="savings-amount" class="savings neutral">
                No difference in spending <span class="emoji-animation">ðŸ¤·</span>
            </div>
        </div>
    </div>

    <script>
        const currentCostSlider = document.getElementById('current-cost');
        const targetCostSlider = document.getElementById('target-cost');
        const mealsPerDayInput = document.getElementById('meals-per-day');
        const monthlyBtn = document.getElementById('monthly-btn');
        const yearlyBtn = document.getElementById('yearly-btn');
        const averageBtn = document.getElementById('average-btn');

        const currentBar = document.getElementById('current-bar');
        const targetBar = document.getElementById('target-bar');
        const currentValue = document.getElementById('current-value');
        const targetValue = document.getElementById('target-value');
        const savingsAmount = document.getElementById('savings-amount');

        let isMonthly = true;

        updateSliders();
        updateChart();

        currentCostSlider.addEventListener('input', function() {
            this.nextElementSibling.textContent = `$${this.value}`;
            updateChart();
        });

        targetCostSlider.addEventListener('input', function() {
            this.nextElementSibling.textContent = `$${this.value}`;
            updateChart();
        });

        mealsPerDayInput.addEventListener('input', updateChart);

        monthlyBtn.addEventListener('click', () => {
            isMonthly = true;
            monthlyBtn.classList.add('active');
            yearlyBtn.classList.remove('active');
            updateChart();
        });

        yearlyBtn.addEventListener('click', () => {
            isMonthly = false;
            yearlyBtn.classList.add('active');
            monthlyBtn.classList.remove('active');
            updateChart();
        });

        averageBtn.addEventListener('click', () => {
            targetCostSlider.value = 10;
            targetCostSlider.nextElementSibling.textContent = '$10';
            updateChart();
        });

        function updateSliders() {
            document.querySelectorAll('.slider-container').forEach(container => {
                const slider = container.querySelector('input[type="range"]');
                const valueDisplay = container.querySelector('.slider-value');

                slider.addEventListener('input', function() {
                    valueDisplay.textContent = `$${this.value}`;
                    const percent = (this.value - this.min) / (this.max - this.min);
                    valueDisplay.style.left = `${percent * 100}%`;
                });

                const percent = (slider.value - slider.min) / (slider.max - slider.min);
                valueDisplay.style.left = `${percent * 100}%`;
            });
        }

        function updateChart() {
            const currentCost = parseFloat(currentCostSlider.value);
            const targetCost = parseFloat(targetCostSlider.value);
            const mealsPerDay = parseInt(mealsPerDayInput.value);

            const multiplier = isMonthly ? 30 : 365;
            const totalMeals = mealsPerDay * multiplier;

            const currentTotal = currentCost * totalMeals;
            const targetTotal = targetCost * totalMeals;
            const savings = currentTotal - targetTotal;

            const maxValue = Math.max(currentTotal, targetTotal, 1);
            const maxHeight = 250;

            currentBar.style.height = `${(currentTotal / maxValue) * maxHeight}px`;
            targetBar.style.height = `${(targetTotal / maxValue) * maxHeight}px`;

            currentValue.textContent = `$${currentTotal.toLocaleString()}`;
            targetValue.textContent = `$${targetTotal.toLocaleString()}`;

            const period = isMonthly ? '/mo' : '/yr';

            if (savings > 0) {
                savingsAmount.className = 'savings positive';
                savingsAmount.innerHTML = `You could save <span>$${Math.abs(savings).toLocaleString()}${period}</span> <span>ðŸ’°</span>`;
            } else if (savings < 0) {
                savingsAmount.className = 'savings negative';
                savingsAmount.innerHTML = `You would spend <span>$${Math.abs(savings).toLocaleString()}${period}</span> more <span>ðŸ“ˆ</span>`;
            } else {
                savingsAmount.className = 'savings neutral';
                savingsAmount.innerHTML = `No difference in spending <span>ðŸ¤·</span>`;
            }

            setTimeout(() => {
                currentBar.style.transition = 'height 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                targetBar.style.transition = 'height 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
            }, 10);
        }
    </script>
</body>
</html>
